{% extends 'recommend/base.html'%}
{% block title %}All Users{% endblock %}
{% block body %}
<div class="container">
    <h1>All Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'recommend:rating' user.id %}" class="btn btn-primary">Rate</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
